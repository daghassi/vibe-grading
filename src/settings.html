<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vibe Grading Settings</title>
        <link rel="stylesheet" href="settings.css" />
        <script src="settings.js"></script>
    </head>
    <body>
        <h1>Vibe Grader - Settings</h1>
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="API Key" />
        <div>
            <label for="harshness">Harshness:</label>
            <input
                type="range"
                id="harshness"
                name="harshness"
                min="1"
                max="10"
            />
        </div>
        <button id="save-settings">Save Settings</button>
    </body>
</html>
